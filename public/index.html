<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>maqlogo.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;200;300&family=Montserrat:wght@300;600;900&family=Orbitron&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        padding: 0 2rem;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .wrapper {
        width: 90vw;
      }
      @media all and (min-width: 1025px) {
        .wrapper {
          width: 30vw;
        }
      }
      @media all and (min-height: 600px) and (max-height: 699px) {
        .wrapper {
          height: 600px;
        }
      }
      @media all and (min-height: 700px) and (max-height: 799px) {
        .wrapper {
          height: 700px;
        }
      }
      @media all and (min-height: 800px) and (max-height: 899px) {
        .wrapper {
          height: 800px;
        }
      }
      @media all and (min-height: 900px) and (max-height: 999px) {
        .wrapper {
          height: 900px;
        }
      }
      @media all and (min-height: 1000px) and (max-height: 1099px) {
        .wrapper {
          height: 1000px;
        }
      }

      @media all and (min-height: 1100px) and (max-height: 1199px) {
        .wrapper {
          height: 1100px;
        }
      }
      @media all and (min-height: 1200px) and (max-height: 1299px) {
        .wrapper {
          height: 1200px;
        }
      }
      @media all and (min-height: 1300px) and (max-height: 1399px) {
        .wrapper {
          height: 1300px;
        }
      }
      @media all and (min-height: 1400px) and (max-height: 1499px) {
        .wrapper {
          height: 1400px;
        }
      }
      header {
        width: 100%;

        padding: 0;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        align-self: center;
        margin: 2rem 0;
      }
      .brand {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .apptitle {
        margin: 0;
        font-size: 0.5rem;
        font-weight: bolder;
        background: -webkit-linear-gradient(
          bottom,
          rgb(0, 253, 148),
          rgb(4, 154, 255)
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .logo {
        width: 50px;
        margin-right: 5px;
      }
      .contact {
        align-self: flex-end;
        width: auto;
      }
      .icon {
        width: 15px;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>

    <div class="wrapper">
      <header>
        <div class="brand">
          <img class="logo" src="maqlogo.png" alt="my air quality logo" />
          <h1 class="apptitle">My Air Quality</h1>
        </div>
        <div class="contact">
          <a href="mailto:bibhash@nineblockmedia.com"
            ><img class="icon" src="email.png" alt=""
          /></a>
        </div>
      </header>
      <div id="app"></div>
    </div>

    <!-- built files will be auto injected -->
  </body>
</html>
